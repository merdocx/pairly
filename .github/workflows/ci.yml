name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  checks: write

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Test
        env:
          CI: true
        run: mkdir -p test-results && npm run test
      - name: Publish Backend Test Results
        if: success() || failure()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: 'backend/test-results/junit.xml'
          check_name: Backend tests
          fail_on_failure: false

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Test
        env:
          CI: true
        run: mkdir -p test-results && npm run test
      - name: Publish Web Test Results
        if: success() || failure()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: 'web/test-results/junit.xml'
          check_name: Web tests
          fail_on_failure: false
