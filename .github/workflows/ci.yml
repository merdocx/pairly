name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Test
        env:
          CI: true
        run: mkdir -p test-results && npm run test
      - name: Publish Backend Test Results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Backend tests
          path: backend/test-results/junit.xml
          reporter: java-junit
          fail-on-error: false

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Test
        env:
          CI: true
        run: mkdir -p test-results && npm run test
      - name: Publish Web Test Results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Web tests
          path: web/test-results/junit.xml
          reporter: java-junit
          fail-on-error: false
