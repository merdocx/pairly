# Пример конфига Nginx для pairlyapp.ru
# Путь на сервере: /etc/nginx/sites-available/pairlyapp
# Таймауты увеличены, чтобы избежать 502/504 и обрывов при долгих запросах и сборке.

server {
    listen 80;
    server_name pairlyapp.ru www.pairlyapp.ru;

    location /api/ {
        proxy_pass http://127.0.0.1:4000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты: избежать 504 и сброса соединения при долгих ответах (TMDB, БД)
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Держать соединение к backend открытым
        proxy_set_header Connection "";
    }

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты для Next.js (SSR, Server Actions)
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        proxy_set_header Connection "";
    }
}

# При необходимости WebSocket — в http { } добавить map $http_upgrade $connection_upgrade и здесь использовать proxy_set_header Connection $connection_upgrade;
